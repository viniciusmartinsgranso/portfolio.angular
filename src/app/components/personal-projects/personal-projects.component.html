<div class="personal">
  <h1 class="personal--title">Projetos pessoais!</h1>
  <div class="personal--info">
    <ng-container *ngFor="let prj of projects">

      <img [src]="prj.image" alt="">

      <a [href]="prj.link" target="_blank">
        <h1>{{ prj.name }}</h1>
      </a>
      <p>{{ prj.description }}</p>
    </ng-container>
  </div>
</div>
